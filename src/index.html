<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <style></style>
    <div class="content1">
      <div class="control">
        <button class="slow">slow</button>
        <button class="stop">stop</button>
        <button class="run">run</button>
        <button class="fast">fast</button>
      </div>
      <div class="content"></div>
    </div>
    <div class="skin">
      <div class="eyePos">
        <div class="eye"><div class="mid"></div></div>
        <div class="eye"><div class="mid"></div></div>
      </div>
      <div class="nose">
        <div class="noseTop"></div>
        <div class="noseBottom"></div>
      </div>
      <div class="face1"></div>
      <div class="face2"></div>
      <div class="mouth">
        <div class="lipTop">
          <div class="lipLeft"><div class="block"></div></div>
          <div class="lipRight"><div class="block"></div></div>
        </div>
        <div class="lipBottom">
          <div class="down"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
